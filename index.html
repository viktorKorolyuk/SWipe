<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SWipe | How fast can you go?</title>
</head>

<body>
    <h1>SWipe</h1>
    <h2><i>"Easy to learn. Hard to master."</i></h2>
    <center>
        <p style="width:50%;">Use arrow keys (up/down) to "move" the left-most box in the direction where its matching color. (If you are on mobile use touch sensitive screen display)</p>
        <button id="gameres" onclick="startgame();">Start Game</button>
    </center>

    <hr class="timer" />
    <div class="gamearea">
        <div class="box" id="subject"></div>
        <div class="align-left-tb">
            <div class="box" id="top"><img src="http://www.freeiconspng.com/uploads/black-up-arrow-png-6.png" width=100%/></div>
            <br>
            <div class="box" id="bottom"><img src="https://openclipart.org/image/2400px/svg_to_png/154963/1313159889.png" width=100% style="" /></div>
        </div>
        <p class="score" id="score">Score: 0</p>
    </div>
    <hr class="timer">
    <script src="gamehandle.js"></script>
    <script src="code.js"></script>
</body>
<footer>
    <p>Creator: Viktor Korolyuk</p>
</footer>

</html>
